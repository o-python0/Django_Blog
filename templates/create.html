{% extends 'base.html' %}



{% block header %}
<div class="alert alert-success" role="alert">
    記事作成画面
</div>
{% endblock header %}

{% block content %}

<body class="text-center">

    <form method="POST" enctype="multipart/form-data">{% csrf_token %}
        <label for="title">タイトル</label>
        <p><input type="text" name="title"></p>
        <label for="title">内容</label>
        <p><textarea name="content" id="" cols="30" rows="10"></textarea></p>
        <label for="title">画像</label>
        <p><input type="file" name="sns_image"></p>
        <label for="title">書いた人</label>
        <p><input type="hidden" name="author" value="{{ user.username }}">{{ user.username }}</p>
        <!-- readTextの初期値としてusernameを設定 -->
        <input type="hidden" name="readText" value="{{ user.username }}">
        <input type="submit" value="作成">
    </form>

</body>


{% endblock content %}
